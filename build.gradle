plugins {
    id 'java'
    id 'application'
}

mainClassName = 'be.mohamed.passgenerator.Main'

group = 'be.mohamed.passgenerator'
version = '1.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'be.mohamed.passgenerator.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

compileJava {
    options.encoding = 'UTF-8'
}
